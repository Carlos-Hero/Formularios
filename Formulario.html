<!DOCTYPE html>
<html lang="pt-BR">
    <head>
      <meta charset="UTF-8">
      <title>Formulário | Resilia</title>
      <link rel="stylesheet" href="res.css">
    </head>
    <body background="fundo.jpg">
        <header>
        <h1><img src="https://static.wixstatic.com/media/f60977_8b2fbbfc7f104e569de31b5ba530611b~mv2.png/v1/fill/w_154,h_22,al_c,q_85,usm_0.66_1.00_0.01/logo_amarela.webp"></h1> 
        </header>
         <div class="Formulario">
            <h2><center>Inscreva-se!</center></h2>
            <p>*Campos Obrigatórios!</p>
            <center><table>
              <tr>
                <td>Nome:
                <input type="text" name="nome" size="40"> <br /> </td>
                <br /></td>
               
              </tr>
              <tr>
                <td>Data de Nascimento:
                <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
                <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
                <input type="text" name="ano" size="4" maxlength="4" value="aaaa"> </td>
              </tr>
              <tr>
                <td> CPF:
                  <input type="text" name="CPF" size="40"> <br />
                  <input type="submit" value="Enviar!"> 
              </tr>
             </table></center>
        </div>
       <center><div class="container body-content">
          <footer class="fixarRodape">
            <hr />
              <p>&copy; Carlos Gabriel</p>
          </footer></center>
      </div>
    </body>
</html>
